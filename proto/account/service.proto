syntax = "proto3";
package account;
option go_package = "proto/account";

import "account/shared.proto";
import "common/shared.proto";
import "google/protobuf/wrappers.proto";

service UserService {
  rpc UpsertUser (PUser) returns (PUpsertUserResponse);
  rpc FindUserById (common.PIdRequest) returns (PUser);
  rpc FindUserByEmail (common.PEmailRequest) returns (PUser);
}


